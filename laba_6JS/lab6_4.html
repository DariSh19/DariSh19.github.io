<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактируемая таблица</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #000;
            padding: 10px;
            position: relative;
        }
        textarea {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            resize: none;
        }
        .editor-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <table id="editableTable">
        <tr>
            <td>Ячейка 1</td>
            <td>Ячейка 2</td>
        </tr>
        <tr>
            <td>Ячейка 3</td>
            <td>Ячейка 4</td>
        </tr>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const table = document.getElementById('editableTable');
            let activeCell = null;

            table.addEventListener('click', (event) => {
                const target = event.target.closest('td');
                if (!target || (activeCell && activeCell !== target)) return;
                
                if (activeCell === target) {
                    return; 
                }
                
                makeCellEditable(target);
            });

            function makeCellEditable(cell) {
                if (activeCell) return;

                activeCell = cell;
                const originalHTML = cell.innerHTML;
                cell.innerHTML = '';

                const textarea = document.createElement('textarea');
                textarea.value = originalHTML;

                const okButton = document.createElement('button');
                okButton.textContent = 'OK';
                okButton.addEventListener('click', () => {
                    cell.innerHTML = textarea.value;
                    activeCell = null;
                });

                const cancelButton = document.createElement('button');
                cancelButton.textContent = 'ОТМЕНА';
                cancelButton.addEventListener('click', () => {
                    cell.innerHTML = originalHTML;
                    activeCell = null;
                });

                const buttonContainer = document.createElement('div');
                buttonContainer.className = 'editor-buttons';
                buttonContainer.appendChild(okButton);
                buttonContainer.appendChild(cancelButton);

                cell.appendChild(textarea);
                cell.appendChild(buttonContainer);

                textarea.focus();
            }
        });
    </script>
</body>
</html>
